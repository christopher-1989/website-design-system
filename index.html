<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- The following is required to give the browser information about how to control the page's dimensions and scaling -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Website Design System</title>
    <!-- The following link is required to use FontAwesome icons. Check to see link and access key still work. -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <!-- The following three links are for loading the Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My website design system</title>
  </head>
  <body>
      <main>
        <h1 class="title">
            Website design system
        </h1>
        <div class="btn-container">
            <a class='boilerplate-html-button' href="boilerplate-html.txt" target="_blank">
                <strong>Boilerplate HTML</strong>
            </a> 
        </div>
        <div class="container">
            <h2>Colours</h2>
            <div class="card-container" id="colours-card-container">
                <!-- cards inserted from main.js -->
            </div>
        </div>
        <div class="container">
            <h2>Fonts</h2>
                <div class='card-container' id="fonts-card-container">
                    <!-- fonts inserted from main.js -->
                </div>
        </div>
        <div class="container">
            <h2>Text Sizes</h2>
                <div class='card-container' id="font-size-container">
                    <!-- font-sizes inserted from main.js -->
                </div>
        </div>
      </main>
      <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
