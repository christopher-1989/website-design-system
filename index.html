<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"

        My website design system

    <div class="colors-container">
        <ul>
            <li class='color'>
                Black 
                <br>
                #232323
            </li>
            <li class='color'>
                White 
                <br>
                #fffe
            </li>
            <li class='color'>
                Aqua 
                <br>
                #14bdbd
            </li>
            <li class='color'>
                Teal 
                <br>
                #0b925e
            </li>
        </ul>
    </div>
    <div class="fonts-container">
        <ul>
            <li class='font' id="pt-sans">
                <h4>
                    PT Sans    
                </h4>
                <p>
                    The monkey crossed the road.
                </p>

                    <strong>The monkey crossed the road.</strong>
                </p>
                <p>
                    <em>The monkey crossed the road.</em>
                </p>
            </li>
        </ul>
    </div>
    <div class="text-styles-container">
        <ul>
            <li class='text-style'>
                
            </li>
        </ul>
